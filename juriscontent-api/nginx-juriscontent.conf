# ================================================
# NGINX - JurisContent
# Arquivo: /etc/nginx/sites-available/juriscontent
# ================================================

# Backend API
server {
    listen 80;
    server_name 72.62.11.134;

    # API Backend - rotas /api/*
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout maior para geração de imagens
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # Tamanho máximo do body (para upload de logos)
        client_max_body_size 10M;
    }

    # Frontend React - todas outras rotas
    location / {
        root /var/www/juriscontent;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        root /var/www/juriscontent;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
